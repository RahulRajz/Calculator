<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" async></script>
</head>
<body>
    <div class="main">
       <h1><center> Calculator</center></h1>
       <div>
           <input type="text" class="input">
           <table>
               <tr>
                   <td><button class="button" id="clr">C</button></td>
                   <td><button class="button" id="bck">Back</button></td>
                   <td><button class="button" id="oprt">%</button></td>
                   <td><button class="button" id="oprt" >/</button></td>
                </tr>
                <tr>
                    <td><button class="button">7</button></td>
                    <td><button class="button">8</button></td>
                    <td><button class="button">9</button></td>
                    <td><button class="button" id="oprt">+</button></td>
                </tr>
                <tr>
                    <td><button class="button">4</button></td>
                    <td><button class="button">5</button></td>
                    <td><button class="button">6</button></td>
                    <td><button class="button" id="oprt">*</button></td>
                </tr>
                <tr>
                    <td><button class="button">1</button></td>
                    <td><button class="button">2</button></td>
                    <td><button class="button">3</button></td>
                    <td><button class="button" id="oprt">-</button></td>
                </tr>
                <tr>
                    <td rowspan="2"><button class="button">00</button></td>
                    <td><button class="button">0</button></td>
                    <td><button class="button">.</button></td>
                    <td rowspan="2"><button class="button" id="eql">=</button></td>
                </tr>
    </table>
</div>
   </div> 
</body>
</html>
